<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Poppins:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0f0e17;
            color: #fffffe;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 2rem;
        }
        
        .error-code {
            font-family: 'Montserrat', sans-serif;
            font-size: 15rem;
            font-weight: 900;
            background: linear-gradient(90deg, #ff8906, #e53170);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
            margin-bottom: 1rem;
            position: relative;
            animation: pulse 2s infinite alternate;
        }
        
        .error-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #fffffe;
        }
        
        .error-message {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 2rem;
            color: #a7a9be;
        }
        
        .home-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(90deg, #ff8906, #e53170);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        
        .home-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        
        .home-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        .home-btn:hover::before {
            left: 100%;
        }
        
        /* Space Elements */
        .planet {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #ff8906, #e53170);
            box-shadow: 0 0 50px #ff8906;
            animation: float 15s infinite linear;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(180deg); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .error-code {
                font-size: 10rem;
            }
            
            .error-title {
                font-size: 1.8rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Oops! Page Not Found</h2>
        <p class="error-message">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="https://www.instagram.com/sakhayassaar_?igsh=ZGUzMzM3NWJiOQ==" class="home-btn">Back to Instagram</a>
    </div>
    
    <!-- Space Elements -->
    <div class="planet" style="width: 300px; height: 300px; top: -100px; left: -100px;"></div>
    <div class="planet" style="width: 150px; height: 150px; bottom: -50px; right: -50px;"></div>
    
    <script>
        // Create stars
        const starsCount = 100;
        const body = document.querySelector('body');
        
        for (let i = 0; i < starsCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Random position
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            
            // Random size
            const size = Math.random() * 3;
            
            // Random animation delay
            const delay = Math.random() * 2;
            
            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.animationDelay = `${delay}s`;
            
            body.appendChild(star);
        }
    </script>
</body>
</html>
