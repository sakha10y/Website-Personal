<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #1a1a2e, #16213e);
        color: #fff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .container {
        text-align: center;
        position: relative;
        z-index: 1;
      }

      .error-code {
        font-size: 10rem;
        font-weight: 700;
        background: linear-gradient(90deg, #ff6b6b, #ffa3a3);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        margin-bottom: 0.3rem;
        position: relative;
        animation: float 3s ease-in-out infinite;
      }

      .error-message {
        font-size: 1rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }

      .home-btn {
        display: inline-block;
        padding: 12px 30px;
        background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        position: relative;
        overflow: hidden;
      }

      .home-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 25px rgba(255, 107, 107, 0.4);
      }

      .home-btn:before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: 0.5s;
      }

      .home-btn:hover:before {
        left: 100%;
      }

      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        animation: float-particle 15s linear infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      @keyframes float-particle {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-1000px) rotate(720deg);
          opacity: 0;
        }
      }

      @media (max-width: 768px) {
        .error-code {
          font-size: 6rem;
        }

        .error-message {
          font-size: 1.35rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="particles" id="particles"></div>
    <div class="container">
      <h1 class="error-code">404</h1>
      <p class="error-message">
        Oops! The page you're looking for doesn't exist.
      </p>
      <a href="but.html" class="home-btn">??????</a>
    </div>

    <audio
      autoplay
      loop
      controls
      style="
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        opacity: 0.8;
        transition: opacity 0.3s;
        filter: invert(20%) sepia(30%) saturate(500%) hue-rotate(190deg)
          brightness(80%) contrast(90%);
      "
    >
      <source src="memory.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <script>
      // Enhanced particle system
      const particlesContainer = document.getElementById("particles");
      const particleCount = 50;
      const colors = ["#ff6b6b", "#4ecdc4", "#ffe66d", "#a5ffd6", "#ff9ff3"];
      const shapes = ["circle", "triangle", "star"];

      // Create particles
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement("div");
        const shape = shapes[Math.floor(Math.random() * shapes.length)];

        // Random properties
        const size = Math.random() * 15 + 5;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const delay = Math.random() * 5;
        const duration = Math.random() * 15 + 10;
        const color = colors[Math.floor(Math.random() * colors.length)];
        const opacity = Math.random() * 0.7 + 0.3;

        // Set particle style
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.backgroundColor = color;
        particle.style.opacity = opacity;

        // Add shape class
        particle.classList.add("particle", shape);

        // Add mouse interaction
        particle.addEventListener("mouseover", () => {
          particle.style.transform = "scale(1.5)";
          particle.style.transition = "transform 0.3s ease";
        });

        particle.addEventListener("mouseout", () => {
          particle.style.transform = "scale(1)";
        });

        particlesContainer.appendChild(particle);
      }

      // Add shape styles
      const style = document.createElement("style");
      style.textContent = `
            .triangle {
                width: 0;
                height: 0;
                background-color: transparent !important;
                border-left: 5px solid transparent;
                border-right: 5px solid transparent;
                border-bottom: 10px solid currentColor;
            }
            .star {
                background-color: transparent !important;
                position: relative;
            }
            .star:before {
                content: 'â˜…';
                position: absolute;
                font-size: inherit;
                color: currentColor;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        `;
      document.head.appendChild(style);
    </script>
  </body>
</html>
